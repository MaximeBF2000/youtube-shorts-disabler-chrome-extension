<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        width: 200px;
        padding: 15px;
        font-family: Arial, sans-serif;
      }
      .container {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .checkbox {
        width: 18px;
        height: 18px;
        cursor: pointer;
      }
      .label {
        font-size: 14px;
        color: #333;
      }
      .status {
        margin-top: 10px;
        font-size: 12px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <input type="checkbox" id="enableExtension" class="checkbox" />
      <label for="enableExtension" class="label">Disable YouTube Shorts</label>
    </div>
    <div class="status" id="status">Extension is enabled</div>
    <script src="popup.js"></script>
  </body>
</html>
